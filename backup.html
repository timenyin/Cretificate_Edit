<!doctype html>
<html lang="en">
    <head>
        <title>Certificate</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .certificate {
                width: 850px;
                height: 600px;
                border: 1px solid #ccc;
            }
        </style>
    </head>

    <body>
        <main class="d-flex flex-column justify-content-center align-items-center vh-100">
            <!-- Certificate Image -->
            <img
                src="image/certificate.png"
                alt="certificate"
                class="certificate mb-3"
            />

            <!-- Button to Open Modal -->
            <button
                class="btn btn-primary rounded-0"
                data-bs-toggle="modal"
                data-bs-target="#certificateModal"
            >
                Fill Certificate Info
            </button>
        </main>

        <!-- Modal -->
        <div
            class="modal fade"
            id="certificateModal"
            tabindex="-1"
            aria-labelledby="certificateModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="certificateModalLabel">
                            Filling in the Certificate Info
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row g-3">
                                <!-- VIN/Chassis No -->
                                <div class="col-md-6">
                                    <label for="vin" class="form-label"
                                        >VIN/Chassis No:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="vin"
                                        placeholder="Enter VIN/Chassis No"
                                    />
                                </div>
                                <!-- REG. NO -->
                                <div class="col-md-6">
                                    <label for="regNo" class="form-label"
                                        >REG. NO:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="regNo"
                                        placeholder="Enter Registration No"
                                    />
                                </div>
                                <!-- Engine Type -->
                                <div class="col-md-6">
                                    <label for="engineType" class="form-label"
                                        >Engine Type:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="engineType"
                                        placeholder="Enter Engine Type"
                                    />
                                </div>
                                <!-- Vehicle/Type -->
                                <div class="col-md-6">
                                    <label for="vehicleType" class="form-label"
                                        >Vehicle/Type:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="vehicleType"
                                        placeholder="Enter Vehicle Type"
                                    />
                                </div>
                                <!-- ENG. NO -->
                                <div class="col-md-6">
                                    <label for="engineNo" class="form-label"
                                        >ENG. NO:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="engineNo"
                                        placeholder="Enter Engine No"
                                    />
                                </div>
                                <!-- Primary Fuel Type -->
                                <div class="col-md-6">
                                    <label
                                        for="primaryFuelType"
                                        class="form-label"
                                        >Primary Fuel Type:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="primaryFuelType"
                                        placeholder="Enter Primary Fuel Type"
                                    />
                                </div>
                                <!-- Kit Type -->
                                <div class="col-md-6">
                                    <label for="kitType" class="form-label"
                                        >Kit Type:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="kitType"
                                        placeholder="Enter Kit Type"
                                    />
                                </div>
                                <!-- Model -->
                                <div class="col-md-6">
                                    <label for="model" class="form-label"
                                        >Model:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="model"
                                        placeholder="Enter Model"
                                    />
                                </div>
                                <!-- Tank Type -->
                                <div class="col-md-6">
                                    <label for="tankType" class="form-label"
                                        >Tank Type:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tankType"
                                        placeholder="Enter Tank Type"
                                    />
                                </div>
                                <!-- Tank Size -->
                                <div class="col-md-6">
                                    <label for="tankSize" class="form-label"
                                        >Tank Size:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tankSize"
                                        placeholder="Enter Tank Size"
                                    />
                                </div>
                                <!-- Tank ID -->
                                <div class="col-md-6">
                                    <label for="tankId" class="form-label"
                                        >Tank ID:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tankId"
                                        placeholder="Enter Tank ID"
                                    />
                                </div>
                                <!-- Tank Maf. Year -->
                                <div class="col-md-6">
                                    <label for="tankYear" class="form-label"
                                        >Tank Maf. Year:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tankYear"
                                        placeholder="Enter Tank Manufacturing Year"
                                    />
                                </div>
                                <!-- Nominal Working Pressure -->
                                <div class="col-md-6">
                                    <label
                                        for="nominalPressure"
                                        class="form-label"
                                        >Nominal Working Pressure:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nominalPressure"
                                        placeholder="Enter Nominal Working Pressure"
                                    />
                                </div>
                                <!-- Hydrostatic Test Pressure -->
                                <div class="col-md-6">
                                    <label
                                        for="hydrostaticPressure"
                                        class="form-label"
                                        >Hydrostatic Test Pressure:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="hydrostaticPressure"
                                        placeholder="Enter Hydrostatic Test Pressure"
                                    />
                                </div>
                                <!-- Leakage Test Pressure -->
                                <div class="col-md-6">
                                    <label
                                        for="leakagePressure"
                                        class="form-label"
                                        >Leakage Test Pressure:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="leakagePressure"
                                        placeholder="Enter Leakage Test Pressure"
                                    />
                                </div>
                                <!-- Tank Expiry Year -->
                                <div class="col-md-6">
                                    <label
                                        for="tankExpiryYear"
                                        class="form-label"
                                        >Tank Expiry Year:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tankExpiryYear"
                                        placeholder="Enter Tank Expiry Year"
                                    />
                                </div>
                                <!-- On this day -->
                                <div class="col-md-6">
                                    <label for="onThisDay" class="form-label"
                                        >On this day:</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="onThisDay"
                                    />
                                </div>
                                <!-- Expiry Date -->
                                <div class="col-md-6">
                                    <label for="expiryDate" class="form-label"
                                        >Expiry Date:</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="expiryDate"
                                    />
                                </div>
                                <!-- Conversion Center -->
                                <div class="col-md-12">
                                    <label
                                        for="conversionCenter"
                                        class="form-label"
                                        >Conversion Center:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="conversionCenter"
                                        placeholder="Enter Conversion Center"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
