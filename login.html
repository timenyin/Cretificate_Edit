<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-card {
            max-width: 600px;
            width: 100%;
        }
        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }
        /* Add full viewport height container */
        .full-vh-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Use Bootstrap flex utilities for vertical centering -->
    <div class="container full-vh-container d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <div class="card login-card">
                    <div class="card-body">
                        <img src="image/logo.png" alt="Company Logo" class="logo">
                        <h3 class="text-center mb-4">Login to Certificate System</h3>
                        
                        <div id="alertContainer" class="mb-3"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100" onclick="validateLogin(event)">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alertContainer');

            const validUsername = 'harmony';
            const validPassword = '2738XY_&872';

            if (username === validUsername && password === validPassword) {
                const session = {
                    loggedIn: true,
                    expires: new Date().getTime() + (50 * 60 * 1000)
                };
                localStorage.setItem('authSession', JSON.stringify(session));
                window.location.href = 'certificate.html';
            } else {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Invalid username or password!
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
